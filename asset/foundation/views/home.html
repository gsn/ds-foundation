<div class="row">
  <div class="columns medium-12 featuredContent" data-gsn-partial-content="Home Slideshow"> 
      <ul data-orbit>
          <li data-ng-repeat="item in getContentList()" data-ng-bind-html="item.Description | removeAspx | trustedHtml" class="item"  data-ng-class="{ 'active': $index == 0 }"></li>
      </ul>
  </div>
</div>
<div style="margin-top: 15px">
  <div class="small-12 featuredhome" data-content-position="1" data-gsn-ft-recipe="">
    <a href="javascript:void(0)" data-ng-click="goUrl('/recipe/' + item.RecipeId)" class="featuredhome-default">
      <img class="left" data-ng-src="{{item.ImageUrl}}" />
      <h4>Featured Recipe</h4>
      {{item.RecipeTitle}}
    </a>
  </div>
   <div class="small-12 featuredhome" data-content-position="1" data-gsn-ft-article="">
    <a href="javascript:void(0)" data-ng-click="goUrl('/article/' + item.ArticleId)" class="featuredhome-default">
        <img class="left" data-ng-src="{{item.ImageUrl}}" />
        <h4>Featured Article</h4>
        {{item.Title}}
    </a>
  </div>
   <div class="small-12 featuredhome" data-content-position="1" data-gsn-ft-video="">
    <a href="javascript:void(0)" data-ng-click="goUrl('/recipevideo/' + item.VideoId)" class="featuredhome-default">
        <img class="left" data-ng-src="{{item.Thumbnail}}" />
        <h4>Featured Video</h4>
        {{item.Title}}
    </a>
  </div>
</div>
<script>
  $(document).ready(function() {
    setTimeout(function() {
      $(document).foundation('orbit', 'reflow');
    }, 500);
  });
</script>
